<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gaturro_favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Gaturro - Homepage</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <main>
        <header>
            <div class="mobile-header">
                <span class="welcome">Bienvenido, <span class="welcome-user"></span></span>
                <img src="hamburger.svg" alt="hamburger logo" class="hamburgerMenu">
                <div class="menuMobile hide">
                    <img src="close.svg" alt="Close Icon" class="closeIcon">
                    <nav>
                        <ul>
                            <li>Cuenta</li>
                            <li>Plan </li>
                            <li>Cerrar Sesi√≥n</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="main">
            <section class="generos-section"></section>
            <h2 class="section-title">Latest Songs</h2>
            <section class="latest-songs">
            </section>
        </section>
        <section class="player hide">
            <div class="inner-player">
                <div class="song-info">
                    <img src="" class="current-song-artwork">
                    <div class="current-song-info">
                        <h2 class="current-song-title">Song Name</h2>
                        <span class="current-song-artist">SCVE</span>
                    </div>
                </div>
                    <div class="current-song-right">
                        <img src="like.svg" alt="" class="like-current-song">
                        <img src="play.svg" alt="" class="play-button">
                    </div>
                </div>
                <div class="time">
                    <div class="currentTime"></div>
                </div>
            </div>
        </section>
        <section class="down-website">
            <div class="icon">
                <img src="home.svg" alt="Home Icon">
                <span>Home</span>
            </div>
            <div class="icon">
                <img src="search.svg" alt="Home Icon">
                <span>Search</span>
            </div>
            <div class="icon">
                <img src="library.svg" alt="Home Icon">
                <span>Library</span>
            </div>
            <div class="icon">
                <img src="catmium.svg" alt="Home Icon">
                <span>Catmium</span>
            </div>
        </section>
    </main>
    <section class="bigPlayer hide">
        <div class="player-header">
            <img src="down.svg" alt="" class="hidePlayer">
            <img src="player-menu.svg" alt="" class="playerMenu">
        </div>
        <div class="player-container-inner">
            <img src="" class="current-song-player">
        </div>
        
    </section>
<script src="songs.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
